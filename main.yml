AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad y plantilla
Parameters:
  EC2Instance:
    Type: String
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2AMI:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"
Resources:
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Grupo de Seguridad interno para la pila ${AWS::StackName}"
      GroupName: WebSecurityGroup
      Tags: 
      - Key: "Name"
        Value: !Join
                - "-"
                - - !Ref AWS::StackName
                  - !Ref AWS::AccountId
      
      SecurityGroupIngress:
      - IpProtocol: TCP
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      - IpProtocol: TCP
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: TCP
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
  WordPressServer:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT7M
        Count: 1
    Properties:
      ImageId: !Ref EC2AMI
      InstanceType: !Ref EC2Instance
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: WebSecurityGroup
      Tags: 
      - Key: "Name"
        Value: !Join 
                  - "-"
                  - -  !Ref AWS::StackName
                    - !Ref AWS::AccountId
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd wget php-fpm php-mysqli php-json php php-devel2
          yum install -y httpd mariadb105
          systemctl start httpd
          systemctl enable httpd
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}

Outputs:
  InstanceId:
    Description: 'Valor de la Id de la instancia creada'
    Value: !Ref WordPressServer
    Export: 
      Name: InstanceId
  ServerPublicIP:
    Description: 'DNS p√∫blica del servidor junto con protocolo y puerto'
    Value: !Sub 'http://${WordPressServer.PublicDnsName}:80'
    Export: 
      Name: 'ServerPublicIP'